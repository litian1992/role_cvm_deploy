---
# Put the role's internal variables here that are not distribution specific.
# You can override these by defining the same variable with a different
# value in a platform/version specific file in vars/

# Examples of non-distribution specific (generic) internal variables:
__cvm_deploy_foo_config: foo.conf
__cvm_deploy_trustee_gc_packages:
  - podman
  - git
__cvm_deploy_encrypt_disk_packages:
  - cryptsetup
  - parted
__cvm_deploy_services: []
# ansible_facts required by the role
__cvm_deploy_required_facts:
  - distribution
  - distribution_major_version
  - distribution_version
  - os_family
# the subsets of ansible_facts that need to be gathered in case any of the
# facts in required_facts is missing; see the documentation of
# the 'gather_subset' parameter of the 'setup' module
__cvm_deploy_required_facts_subsets: "{{ ['!all', '!min'] +
  __cvm_deploy_required_facts }}"

# BEGIN - DO NOT EDIT THIS BLOCK - rh distros variables
# Ansible distribution identifiers that the role treats like RHEL
__cvm_deploy_rh_distros:
  - AlmaLinux
  - CentOS
  - RedHat
  - Rocky

# Same as above but includes Fedora
__cvm_deploy_rh_distros_fedora: "{{ __cvm_deploy_rh_distros + ['Fedora'] }}"

# Use this in conditionals to check if distro is Red Hat or clone
__cvm_deploy_is_rh_distro: "{{ ansible_facts['distribution'] in __cvm_deploy_rh_distros }}"

# Use this in conditionals to check if distro is Red Hat or clone, or Fedora
__cvm_deploy_is_rh_distro_fedora: "{{ ansible_facts['distribution'] in __cvm_deploy_rh_distros_fedora }}"
# END - DO NOT EDIT THIS BLOCK - rh distros variables
