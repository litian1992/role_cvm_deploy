---
- name: Setup snapshot
  hosts: all
  tasks:
    - name: Set platform/version specific variables
      include_role:
        name: linux-system-roles.cvm_deploy
        tasks_from: set_vars.yml
        public: true

    - name: Install test packages
      package:
        name: "{{ (__cvm_deploy_trustee_gc_packages | default([])) + (__cvm_deploy_encrypt_disk_packages | default([])) | unique }}"
        state: present
